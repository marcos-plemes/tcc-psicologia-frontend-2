<div *ngIf="loading">
  CARREGANDO
</div>

<div *ngIf="!loading">
  <div class="card-body px-5 pb-5 pt-0">

    <h4 class="text-dark mb-6 text-center">Grupos</h4>

    <form (submit)="onSubmit($event)"
          [formGroup]="form">
      <div class="row">
        <div class="form-group col-md-6 mb-4">
          <label for="nome">Nome</label>
          <input class="form-control input-lg"
                 formControlName="nome"
                 id="nome"
                 placeholder="Nome"
                 type="text">
          <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched">
            <small *ngIf="form.get('nome')?.hasError('required')" class="text-danger">Descrição é obrigatória.</small>
            <small *ngIf="form.get('nome')?.hasError('minlength')" class="text-danger">Mínimo de 10 caracteres.</small>
          </div>
        </div>

        <div class="form-group col-md-6 mb-4">
          <label for="nome">Ordem da Palavra</label>
          <select class="form-control input-lg"
                  formControlName="ordemDaPalavra">
            <option></option>
            <option *ngFor="let ordem of ordensDasPalavras" [value]="ordem.codigo">
              {{ ordem.codigo + ' - ' + ordem.descricao }}
            </option>
          </select>
          <div *ngIf="form.get('ordemDaPalavra')?.invalid && form.get('ordemDaPalavra')?.touched">
            <small *ngIf="form.get('ordemDaPalavra')?.hasError('required')" class="text-danger">Ordem da Palavra é obrigatória.</small>
          </div>
        </div>

        <div class="form-check">
          <div class="custom-control custom-checkbox mr-3 mb-3 col-md-12">
            <input type="checkbox"
                   formControlName="isMostrarImagem"
                   class="custom-control-input"
                   id="isMostrarImagem">
            <label class="custom-control-label" for="isMostrarImagem">Mostrar Imagem</label>
          </div>
        </div>

        <div class="form-check">
          <div class="custom-control custom-checkbox mr-3 mb-3 col-md-12">
            <input type="checkbox"
                   formControlName="isMostrarImagemPrimeiro"
                   class="custom-control-input"
                   id="isMostrarImagemPrimeiro">
            <label class="custom-control-label" for="isMostrarImagemPrimeiro">Mostrar Imagem Primeiro</label>
          </div>
        </div>

        <div class="col-md-12">
          <button class="btn btn-primary btn-pill mb-4"
                  style="margin-right: 15px"
                  type="submit">
            {{ codigo ? 'Atualizar' : 'Cadastrar' }}
          </button>

          <a [routerLink]="['/grupos', 'abrir']"
             class="btn btn-outline-smoke btn-pill mb-4">
            voltar
          </a>
        </div>

      </div>
    </form>
  </div>
</div>
