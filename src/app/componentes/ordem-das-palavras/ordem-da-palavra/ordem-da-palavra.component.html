          <label for="descricao">Descrição</label>
          <input class="form-control input-lg"
                 formControlName="descricao"
                 id="descricao"
                 placeholder="Descrição"
                 type="text">
          <div *ngIf="form.get('descricao')?.invalid && form.get('descricao')?.touched">
            <small *ngIf="form.get('descricao')?.hasError('required')" class="text-danger">Descrição é obrigatória.</small>
            <small *ngIf="form.get('descricao')?.hasError('minlength')" class="text-danger">Mínimo de 10 caracteres.</small>
          </div>
        </div>

        <div class="form-group col-md-6 mb-4">
          <label for="quantidadeDePalavras">Quantidade de Palavra</label>
          <input class="form-control input-lg"

                 id="quantidadeDePalavras"
                 placeholder="Quantidade de Palavras"
                 type="text">
          <div *ngIf="form.get('quantidadeDePalavras')?.invalid && form.get('quantidadeDePalavras')?.touched">
            <small *ngIf="form.get('nome')?.hasError('quantidadeDePalavras')" class="text-danger">Quantidade De Palavras é obrigatória.</small>
          </div>
        </div>

            <label class="custom-control-label" for="isMostrarImagemCorrespondenteAPalavra">
              Mostrar Imagem Correspondente a Palavra
