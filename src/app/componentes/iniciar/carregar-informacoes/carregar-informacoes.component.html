<div *ngIf="!iniciarPesquisa" style="height: 100%;">
  <div *ngIf="itens.length === 0">
    <span style="font-size: 30px">{{ 'Carregando informações, espere a liberação para o participante.' }}</span>
  </div>

  <div class="div-instrucoes"
       *ngIf="itens.length !== 0">
    <div class="col-md-12 mt-6 text-center">
      <button class="btn btn-primary btn-pill mb-4"
              (click)="iniciar()"
              type="submit">
        INICIAR
      </button>
    </div>
  </div>

</div>
