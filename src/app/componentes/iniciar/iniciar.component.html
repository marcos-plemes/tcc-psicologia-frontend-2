<div class="container d-flex align-items-center justify-content-center"
     style="min-height: 100vh;">
  <div class="d-flex flex-column justify-content-between" style="width: 90%;">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card card-default mb-0">

          <div class="card-header pb-0">
            <div class="app-brand w-100 d-flex justify-content-start border-bottom-0">
              <a class="w-100 pl-0" href="/index.html">
                <img alt="PUC" height="75" src="https://seeklogo.com/images/P/puc-goias-logo-06AD67F0EA-seeklogo.com.png">
                <span class="brand-name text-dark">Pontifícia Universidade Católica de Goiás</span>
              </a>
            </div>
          </div>

          <h4 class="text-dark text-center">Grupo {{ codigo }}</h4>
          <div class="card-body px-5 pb-5 pt-0" style="min-height: 550px;">

            <app-carregar-informacoes [iniciarPesquisa]="iniciarPesquisa"
                                      (iniciarPesquisaChange)="atualizarInicializarPesquisa($event)"
                                      [perguntas]="perguntas">
            </app-carregar-informacoes>

            <div style="height: 90%">
              <div *ngIf="iniciarPesquisa" class="posicionar-palavra" style="height: 100%; width: 100%">

                <span style="font-size: 125px">{{ palavraAtual }}</span>

                <div *ngIf="imageUrl" class="posicionar-imagem" style="height: 550px">
                  <img [src]="imageUrl" width="100%" height="100%">
                </div>

                <form [formGroup]="form" (ngSubmit)="salvar()" *ngIf="respostaLiberada">
                  <div style="min-width: 750px">
                    <table class="table table-product" style="width:100%">
                      <thead>
                        <tr>
                          <th class="text-left px-3">Palavras</th>
                          <th class="text-center">Resposta</th>
                        </tr>
                      </thead>
                      <tbody formArrayName="respostas">
                        <tr *ngFor="let pergunta of perguntas; let index = index">
                          <td>{{ index + 1 }}</td>
                          <td style="min-width: 100px">
                            <input class="form-control input-lg"
                                   id="descricao"
                                   [formControlName]="index"
                                   placeholder="Resposta {{ index + 1}}"
                                   type="text">
                          </td>
                        </tr>
                    </table>
                  </div>

                  <div class="text-center">
                    <button class="btn btn-primary btn-pill mb-4"
                            type="submit">
                      FINALIZAR
                    </button>
                  </div>

                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="margin-top: 200px"></div>
<div class="teste">
  <div class="simple-keyboard"></div>
</div>
